<template name="navigation">
  <div data-collapse="medium" data-animation="default" data-duration="400" data-contain="1" class="w-nav navbar">
    <div class="w-container navcontainer">
      <a href="#" class="w-nav-brand logo">
        <img src="{{pathFor route='home'}}{{icon}}" class="logo-pic">
      </a>
      <div class="w-clearfix path">
        <div>
          {{{screen}}}
        </div>
      </div>
      <div class="w-clearfix authentication" title="Anonymous">
        <div id='current-user' class="navbar-button">
          <img src="{{pathFor route='home'}}images/anonymous-white.png" class="symbol profile-pic profile-pic-navbar">
        </div>
        {{#if displayLogin}}
          {{> popup}}
        {{/if}}
      </div>
      {{> bureaucrat}}
    </div>
  </div>
</template>

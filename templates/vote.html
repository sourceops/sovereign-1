<!--  {{#if currentUser}}-->

    {{> contract}}

</template>

<template name="contract">

  <div class="contract">

    <div class="paper">

      <!-- Kind -->
      {{> kind title="draft-proposal" icon="images/ribbon.png"}}

      <!-- Title -->
      {{> title}}

      <!-- Agreement -->
      {{> agreement}}

      <!-- Tags -->
      {{> semantics}}

      <!-- Authors -->
      {{> authors}}

    </div>

    <div class="paper">

      <!-- Vote -->
      {{> ballot}}

    </div>

    <div class="paper paper-execute">

      <!-- Execution -->
      {{> action}}

    </div>

  </div>
</template>

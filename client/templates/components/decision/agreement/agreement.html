<template name="agreement">
  {{#if editorMode}}
    <div class="section">
      <div id='editor' class='cr-note w-richtext rich-text editor-draft editable {{sampleMode}}' tabindex=1></div>
    </div>
  {{else}}
    {{#unless emptyDescription}}
      <div class="section">
        <div class='cr-note w-richtext rich-text editor-draft'>
          {{{description}}}
        </div>
      </div>
    {{/unless}}
  {{/if}}
</template>

<template name="results">

  <div class="section">

    <div class="w-clearfix paper-header">
      {{> kind title="results" icon="images/results.png" stage=stage}}
    </div>

    <div class="elements">
      <ul class="options w-clearfix w-list-unstyled">

        {{#each result}}
            <li class="vote vote-alternative vote-result">
              <div class="checkbox w-clearfix">
                <div class="option-link option-result option-title">
                  {{label}}
                </div>
              </div>
              <div class="result w-clearfix">
                <div class="result-bar {{unanimous}}" style="width: {{percentage}}%">
                  <div class="result-score w-clearfix">
                    <div class="result-total">
                      <strong data-new-link="true">{{percentageLabel}}</strong>
                      {{votes}}
                    </div>
                  </div>
                </div>
              </div>
            </li>
        {{/each}}

      </ul>
    </div>

  </div>

</template>

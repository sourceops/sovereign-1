<template name="kind">
  <div class="w-clearfix paper-header">
    <!-- Kind Stage -->
    <!-- TODO {{> stage text=stage executionStatus=executionStatus closingDate=closingDate}} -->
    <!-- Kind Title -->
    <img src="{{pathFor route='home'}}{{icon}}" class="section-icon">
    <div class="paper-header-title">{{_ title}}</div>
    {{#if toggle}}
      <div class="w-clearfix value">
        {{> toggle setting=setting value=value}}
      </div>
    {{/if}}
  </div>
</template>

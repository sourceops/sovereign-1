<template name="popup">

    <div id="popup" class="popup" style="{{visible}}">
      <div class="pointer-up" style="{{pointer}}"></div>
      <div class="w-clearfix card">
         {{#with dataObject}}
            {{> Template.dynamic template=content}}
         {{/with}}
      </div>
      <div class="pointer-down" style="{{pointer}}"></div>
    </div>

</template>

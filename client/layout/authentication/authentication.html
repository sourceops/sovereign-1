<template name="authentication">
  <div class="w-clearfix authentication">

    {{#if currentUser}}
      <div id='current-user' class="{{toggle}}">
        {{> avatar includeName=false size=40}}
      </div>
    {{else}}
      <div id='current-user' class="navbar-button {{toggle}}">
        <img src="{{pathFor route='home'}}images/anonymous-white.png" class="symbol profile-pic profile-pic-navbar">
      </div>
    {{/if}}

  </div>
</template>

<template name="sidebar">

  <div class="sidebar">

    {{> collective}}

    <ul class="menu w-clearfix w-list-unstyled">
      {{#each menu}}
        {{> inbox id=id label=label separator=separator value=value url=url selected=selected icon=icon iconActivated=iconActivated}}
      {{/each}}
    </ul>

  </div>

</template>

<template name="feedEmpty">
  <li class="vote vote-empty vote-feed vote-search">
    <div class="checkbox checkbox-custom">

      <a class="option-proposal w-clearfix w-inline-block">
        <div class="option-link option-nolink option-search option-title">
          {{{label}}}
        </div>
      </a>

      <div class="tutorial">
        <div class="rich-text rich-text-preview">
          {{{detail}}}
        </div>
      </div>

      {{#if currentUser}}
        <div class="half">
          {{> feedButton label=contribute url=url}}
        </div>
      {{/if}}

    </div>

  </li>
</template>

<template name="inbox">

  {{#if separator}}
    <div class="separator">
      {{_ label}}
    </div>
  {{else}}
    <a id='menuButton' href="{{url}}">
      <li id='sidebar-button-{{id}}' class="menu-item {{selected}} w-clearfix" feed="{{feed}}">
        {{#if selected}}
          <img class="icon-inbox" src="{{pathFor route='home'}}{{iconActivated}}">
        {{else}}
          <img class="icon-inbox" src="{{pathFor route='home'}}{{icon}}">
        {{/if}}
        <!--<div class="signal {{signalStyle value}}">
          <div>{{value}}</div>
        </div>-->
        <div>{{_ label}}</div>
      </li>
    </a>
  {{/if}}

</template>

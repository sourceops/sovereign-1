<template name="inbox">

  {{#if separator}}
    <div class="separator">
      {{_ label}}
    </div>
  {{else}}
    <a href="{{url}}">
      <li class="menu-item {{selected}} w-clearfix">
        {{#if selected}}
          <img class="icon-inbox" src="{{pathFor route='home'}}{{iconActivated}}">
        {{else}}
          <img class="icon-inbox" src="{{pathFor route='home'}}{{icon}}">
        {{/if}}
        <div class="signal {{signalStyle value}}">
          <div>{{value}}</div>
        </div>
        <div>{{_ label}}</div>
      </li>
    </a>
  {{/if}}

</template>

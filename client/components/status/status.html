<template name="status">
  <div class="status">
    {{> milestone number=1}}
    {{> milestone number=2}}
    {{> milestone number=3}}
  </div>
</template>

<template name="milestone">
  <div class="milestone {{status number ../step}}">
    <div>{{tick number ../step}}</div>
    <div class="milestone-text">
      <div>{{text number}}</div>
    </div>
  </div>
  <div class="{{progressbar number ../max ../step}}"></div>
</template>

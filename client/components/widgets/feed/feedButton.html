<template name="feedButton">

    <a id='button{{id}}' class="button button-small execute w-clearfix w-inline-block" href="{{url}}{{id}}">
      <div class="execution-label">
        {{{_ label}}}
      </div>

      {{#if mouseDown}}
        <img class="button-icon execute-icon" src="{{pathFor route='home'}}images/access-hover.png">
      {{else}}
        <img class="button-icon execute-icon" src="{{pathFor route='home'}}images/access.png">
      {{/if}}

    </a>

</template>

<template name="feed">

  <div class="feed">
    {{#if currentUser}}
      <ul class="type w-clearfix w-list-unstyled">
        {{#each item}}
          {{> feedItem}}
        {{/each}}
      </ul>

      {{#if emptyFeed}}
        {{> feedEmpty label=emptyLabel detail=emptyDetail}}
      {{/if}}

    {{/if}}
  </div>

</template>

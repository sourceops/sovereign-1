<template name="profile">
  {{#if configProfile}}
    {{> profileEditor}}
  {{else}}
    <div class="login">
      {{> avatar}}
      {{> wallet}}
      <ul class="w-list-unstyled w-clearfix extra">
        <li class="w-clearfix tag"><img src="{{pathFor route='home'}}images/handshake-right.png" class="hash-icon">
          <a href="#" class="w-inline-block w-clearfix hash-link">
            <div class="hash-tag">Bitcoin</div>
          </a>
        </li>
        <li class="w-clearfix tag"><img src="{{pathFor route='home'}}images/handshake-right.png" class="hash-icon">
          <a href="#" class="w-inline-block w-clearfix hash-link">
            <div class="hash-tag">Blockchain</div>
          </a>
        </li>
        <li class="w-clearfix tag"><img src="{{pathFor route='home'}}images/handshake-right.png" class="hash-icon">
          <a href="#" class="w-inline-block w-clearfix hash-link">
            <div class="hash-tag">Cryptocurrencies</div>
          </a>
        </li>
      </ul>
      <div>
        <a href="#">
          {{_ 'see-all'}} {{totalDelegations}} {{_ 'delegations'}}.
        </a>
        <a href="#" id="logout">
          {{_ 'log-out'}}
        </a>
      </div>
    </div>
  {{/if}}
</template>

<template name="wallet">
  <div class="w-clearfix rosca rosca-id">
    <div class="w-clearfix result vote-bar">
      <div class="result-bar vote-bar"></div>
      <div class="result-bar vote-bar vote-bar-allocated"></div>
    </div>
    <div class="vote-available label-votes">
      <strong data-new-link="true">
      {{availableVotes}}
      </strong>
      <span>
        <a href="#">{{_ 'available-votes'}}</a>
      </span>
    </div>
    <div class="vote-allocated label-votes">
      <strong data-new-link="true">
        {{placedVotes}}
      </strong>
      <a href="#">{{_ 'placed-votes'}}</a>
    </div>
  </div>
</template>

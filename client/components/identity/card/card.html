<template name="card">
  <div class="login">
    <div class="w-form">

      {{> avatar profile=this includeName=true includeNation=true editable=false disabled=true}}

      {{#if currentUser}}
        <div id="delegate" class="button login-button">
          <div>{{_ 'delegate-votes'}}</div>
        </div>
      {{/if}}

    </div>
  </div>
</template>

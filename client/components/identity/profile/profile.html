<template name="profile">
  {{#if configProfile}}
    {{> profileEditor}}
  {{else}}
    <div class="login">
      {{> avatar}}
      {{> power user=userId}}

      <ul class="w-list-unstyled w-clearfix extra">
        {{#each tags}}
          {{> tag _id=_id}}
        {{/each}}
      </ul>

      <div>
        <a href="#">
          {{_ 'see-all'}} {{totalDelegations}} {{_ 'delegations'}}.
        </a>
        <a href="#" id="logout">
          {{_ 'log-out'}}
        </a>
      </div>
    </div>
  {{/if}}
</template>

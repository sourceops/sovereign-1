<template name="action">
  <div class="w-clearfix elements">
    <div class="power hundred">
      {{#if enabled}}
        <a class="w-inline-block button execute action-button {{disabled}}">
            {{{_ label}}}
        </a>
      {{else}}
        <a class="w-inline-block button execute action-button disabled">
            {{{_ label}}}
        </a>
      {{/if}}
    </div>
  </div>
</template>

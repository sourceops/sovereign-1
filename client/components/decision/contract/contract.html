<template name="contract">

  <div class="content">

    {{#if isDelegation}}

      <div class="contract">
        <div class="paper">
          {{> title editorMode=false}}
          {{> agreement editorMode=false dynamicMode=true}}
          {{> conditions}}
          {{> semantics editorMode=true}}
          {{> signatures authorMode=true editorMode=false}}
        </div>
      </div>

    {{else}}

      {{#if editorMode}}

        <!-- Editable -->
        <div class="contract">
          <div class="paper">
            {{> title editorMode=true}}
            {{> agreement editorMode=true}}
            {{> semantics editorMode=true}}
            {{> signatures authorMode=true editorMode=true}}
          </div>
          <div class="paper">
            {{> ballot editorMode=true}}
          </div>
          <div class="paper paper-execute">
            {{> action label='launch-vote' enabled=true}}
          </div>
        </div>

      {{else}}

        <div class="split">
          <!-- Votable -->
          <div class="contract">
            <div class="paper">
              {{> title editorMode=false}}
              {{> agreement editorMode=false}}
              {{> semantics editorMode=false}}
              {{> signatures authorMode=true editorMode=false}}
            </div>
            <div class="paper">
              {{> ballot editorMode=false}}
            </div>
          </div>
        </div>

        <div class="split split-right">
          {{> agora}}
        </div>

      {{/if}}

    {{/if}}

  </div>

</template>

<template name="conditions">
    <h5>{{_ 'conditions'}}</h5>
    <ul class="w-list-unstyled settings">
      <!--<li class="w-clearfix setting">
        <div class="text setting-label">{{_ 'expiration-date'}}</div>
        <div class="value">
          {{> calendar}}
        </div>
      </li>-->
      <li class="w-clearfix setting">
        <div class="text setting-label">{{_ 'transferable'}}</div>
        <div class="w-clearfix value">
          {{> toggle setting="allowForks" value=allowForks}}
        </div>
      </li>
      <li class="w-clearfix setting">
        <div class="text setting-label">{{_ 'limited'}}</div>
        <div class="w-clearfix value">
          {{> toggle setting="multipleChoice" value=multipleChoice}}
        </div>
      </li>
    </ul>
</template>

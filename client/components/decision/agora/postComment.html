<template name="postComment">
  <div class="comment-post-left w-clearfix">
    {{#if currentUser}}
      <div class="extra"><div class="extra">
        {{> avatar profile=userId includeName=false includeNation=false editable=false}}
      </div></div>
    {{/if}}
  </div>
  <div class="comment-post-right">

      {{#unless replyMode}}
        <div id="postComment" name="{{id}}" class="comment comment-post comment-disabled" contenteditable="true" active=false>
          {{_ 'argue'}}
        </div>
      {{else}}
        <div id="postComment" name="{{id}}" class="comment comment-post" contenteditable="true" active=true>

        </div>
      {{/unless}}

  </div>
</template>

<template name="power">

  {{#if editable}}
    <div class="w-clearfix rosca rosca-setter">
      {{> powerBar displayHandler=editable}}
      {{{availableVotes user}}}
      {{{placedVotes user}}}
    </div>
  {{else}}
    <div class="w-clearfix rosca rosca-id {{styleClass}}">
      {{> powerBar displayHandler=editable}}
      {{{availableVotes user}}}
      {{{placedVotes user}}}
    </div>
  {{/if}}

</template>

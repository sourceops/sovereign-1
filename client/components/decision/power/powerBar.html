<template name="powerBar">

    {{#if displayHandler}}
      <div class="w-clearfix result vote-bar">
        <div class="handle"></div>
      </div>
      <div class="result-bar vote-bar vote-bar-allocated"></div>
    {{else}}
      <div class="w-clearfix result vote-bar">
        <div class="result-bar vote-bar" style=" width: {{availablePercentage}} "></div>
        <div class="result-bar vote-bar vote-bar-allocated"  style=" width: {{placedPercentage}} "></div>
      </div>
    {{/if}}

</template>

<template name="signatures">

  <div class="signature">

    <h5>{{_ "signatures"}}</h5>

    {{#if editorMode}}

      {{#if currentUser}}
        {{#unless userSigned}}

          <div class="w-clearfix highlight">
            <div class="highlight-label">{{_ 'sign-here'}}</div>
            <div class="arrow"></div>
          </div>

        {{/unless}}
      {{/if}}

    {{/if}}

      <ul class="w-list-unstyled w-clearfix extra">

        {{#if editorMode}}
          {{#if currentUser}}
            {{#unless userSigned}}
              <li class="w-clearfix identity identity-sign">
                <img id='sign-author' class="symbol profile-pic profile-sign" src="{{pathFor route='home'}}images/fingerprint-white.png">
                <div class="identity-peer">

                  {{#if authorMode}}
                    <div id='sign-author' class="identity-label identity-label-sign">
                      {{_ 'sign-author'}}
                    </div>
                  {{/if}}

                </div>
              </li>
            {{/unless}}
          {{/if}}
        {{/if}}

        {{#if editorMode}}
          {{#each signer}}
            <li class="w-clearfix identity identity-sign">
                {{> avatar profile=this includeName=true includeNation=true editable=false disabled=false}}
            </li>
          {{/each}}
        {{else}}
          {{#if delegationMode}}
            {{#each signer}}
              <li class="w-clearfix identity identity-sign">
                {{> avatar profile=this includeName=true includeNation=true editable=false disabled=true includeRole=true}}
              </li>
            {{/each}}
          {{else}}
            {{#each signer}}
              <li class="w-clearfix identity identity-sign">
                {{> avatar profile=this includeName=true includeNation=true editable=false disabled=false}}
              </li>
            {{/each}}
          {{/if}}
        {{/if}}

      </ul>

  </div>

</template>

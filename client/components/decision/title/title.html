<template name="title">
  <div class="field headline-field">
    <div id="titleContent" class="title-input {{sampleMode}}" contenteditable="true">
      {{declaration}}
    </div>

    <div class="meta">
      <div class="data"><img src="{{pathFor route='home'}}images/globe.png" class="url-icon">
        <div class="verifier verifier-live">
          <a data-new-link="true" href="#">{{{contractURL}}}</a>
            <div data-new-link='true' class='state {{verifierMode}}'>{{{URLStatus}}}</div>
        </div>
      </div>
      <div class="data"><img src="{{pathFor route='home'}}images/time.png" class="url-icon">
        <div class="verifier verifier-live">
          <a href="#">{{timestamp}}</a>
        </div>
      </div>
      <!-- TODO blockchain stuff:
      <div class="data"><img src="{{pathFor route='home'}}images/block.png" class="url-icon">
        <div class="verifier verifier-live">
          <a href="#">{{_ "blockchain-address"}} <strong>{{blockchainAddress}}</strong></a>
        </div>
      </div>-->
    </div>

    <div class='extra'>
      {{#if missingTitle}}
        {{> warning label="title-required"}}
      {{/if}}
      {{#if mistypedTitle}}
        {{> warning label="title-mistyped"}}
      {{/if}}
      {{#if duplicateURL}}
        {{> warning label="url-duplicate"}}
      {{/if}}
    </div>

  </div>
</template>

<template name="kind">
  <div class="w-clearfix paper-header">

    <!-- Kind Title -->
    <img src="{{pathFor route='home'}}{{icon}}" class="section-icon">
    <div>{{_ title}}</div>

    <!-- Kind Stage -->
    <div class="stage stage-draft">
      <div class="label label-corner">{{text}}</div>
    </div>

  </div>
</template>

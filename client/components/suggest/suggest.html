<template name="suggest">
  <ul class="w-list-unstyled suggest">
    {{#each country}}
      <li id="country" value="{{code}}" class="suggest-item">
        <div>{{emoji}} {{name}}</div>
      </li>
    {{/each}}
  </ul>
  {{#if noMatchFound}}
    <div class="extra">
      {{> warning label="valid-country"}}
    </div>
  {{/if}}
</template>
